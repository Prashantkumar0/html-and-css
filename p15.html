<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px;
        }
        /* id selector */
        #different{
            color:blueviolet;
        }
        /* class selector */
        .different1{
            color:aqua;
        }
        /* class selector */
        .bgyellow{
            color: yellow;
        }
        /* grouping selector */
        footer , span{
            background-color: brown;
        }
    
    </style>
</head>
<body>
    <p class="different1 bgyellow">This is for selectors</p>
    <p id="different">This is for another selectors</p>
    <p>This is yetfor another selectors</p>
    <div>
        <span>This is span</span>

    </div>
    <div>
        <footer>this is footer</footer>

    </div>
</body>
</html>
